<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/jquery-3.2.0.js"></script>
    <title></title>
</head>
<body>
<form id="myForm">
    <label for="title">标题</label>
    <br/>
    <input type="text" id="title" name="title" required/>
    <br/>
    <label for="content">正文</label>
    <br/>
    <textarea name="content" id="content" cols="30" rows="10" required></textarea>
    <button>提交</button>
</form>

<script>
    $('#myForm').submit((e)=>{
        e.preventDefault();
        var result = $('#myForm').serialize();
        $.get('http://localhost/mongoProject/server/routes/addArticle.php?'+result)
        .then((result)=>{
            console.log(result);
            if(result.ok == 1){
                if(confirm('创建成功')){
                    location = "index.html"
                }
            }
            else
            {
                alert(result.msg)
            }
        })
    })

</script>
</body>
</html>
